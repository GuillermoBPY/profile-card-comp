<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main class="main__container">
    <section class="card">
      <img class="topsvg" src="./images/bg-pattern-top.svg" alt="pattern">
      <img class="bottonsvg" src="./images/bg-pattern-bottom.svg" alt="pattern">
      <div class="card__header">
      </div>
      <div class="card__info">
        <figure><img src="./images/image-victor.jpg" alt="image-victor"></figure>
        <article>
          <div class="user__info">
            <p>Victor Crest <span>26</span></p>
            <p>London</p>
          </div>
          <hr>
          <div class="user_stats">
            <div><span>80K</span><span>Followers</span></div>
            <div><span>803K</span><span>Likes</span></div>
            <div><span>1.4K</span><span>Photos</span></div>
          </div>
        </article>
      </div>
    </section>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.linkedin.com/in/guillermobpy/">&#60;&#47;&#62;GuillermoBPY</a>.
      </p>
    </footer>
  </main>

</body>

</html>
